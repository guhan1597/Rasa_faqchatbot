version: "2.0"

rules:


- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: schedule form     #creating a rule name
  steps:
  - intent: schedule     #intent name
  - action: schedule_form # activating the form
  - active_loop: schedule_form #activating the form loop for the conversation

- rule: Submit Project form
  condition:
  # Condition that form is active.
  - active_loop: schedule_form
  steps:
  # Form is deactivated
  - action: schedule_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: action_submit
